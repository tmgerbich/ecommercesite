   <div class="checkout_container">
        <div class="summary">
            <h2>Order Summary</h2>

            <div>

        <div class="checkout-form">
             <h1>Checkout</h1>
                <button class="apple-pay-button"><i class="fa-brands fa-apple-pay fa-3x"></i></button>
                <p>Or Pay With Card</p>
             <h2>Shipping Information</h2>
                <form action="checkout.php" method="POST">
                <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            
             <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zipcode">Postal Code</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>
        

            <h2>Payment Details</h2>
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardname" name="cardname" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group half">
                <label for="expDate">Expiration Date (MM/YY)</label>
                <input type="text" id="expDate" name="expDate" required>
            </div>
            <div class="form-group half">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="checkbox" name="billingSameAsShipping" checked> 
                <label class="checkbox-text" for="checkbox">Billing address the same as shipping</label> 
            </div>
            <div>
            <button type="submit" class="checkout-btn">Pay $70.00</button>
            </div>
            </form>
